<!DOCTYPE html>
<html>
<head> 
    <title>PicoW Webserver</title>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1, h2 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        p {
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-container a {
            text-decoration: none;
            margin: 10px;
        }

        .button {
            display: inline-block;
            width: 200px;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button img {
            margin-right: 5px;
            max-height: 20px;
            max-width: 20px;
            vertical-align: middle;
        }

        .button.green {
            background-color: #4CAF50;
        }

        .button.red {
            background-color: #b92b2b;
        }

        .refresh-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body> 
    <div class="container">
        <div>
            <h2>Contr√¥le du cadenas</h2>

            <div class="button-container">
                <a href="/led.cgi?led=1" class="button green"><img src="Open.png" alt="Open"> ACTIVER</a>
                <a href="/led.cgi?led=0" class="button red"><img src="Close.png" alt="Close"> DESACTIVER</a>
            </div>
        </div>

        <a href="/index.shtml" class="refresh-link">Rafraichir</a>
    </div>
</body>
</html>
